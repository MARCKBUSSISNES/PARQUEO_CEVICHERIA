<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propinas</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsPDF.min.js"></script>  <!-- Librería jsPDF -->
</head>
<body>
    <div class="container">
        <h1>Registro de Propinas</h1>

        <button id="ver-datos" class="btn">Ver Datos (Contraseña)</button>

        <!-- Formulario oculto inicialmente -->
        <form id="form" class="hidden">
            <div class="form-group">
                <label for="id_usuario">Nombre de Mesero:</label>
                <input type="text" id="id_usuario" required placeholder="Nombre del mesero">
            </div>

            <div class="form-group">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" step="0.01" required placeholder="Monto de la propina">
            </div>

            <button type="submit" class="btn-submit">Registrar Propina</button>
        </form>

        <h2>Propinas Registradas:</h2>
        <table id="tabla-propinas">
            <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="btn-container">
            <button id="generar-pdf" class="btn">Generar PDF</button>
            <button id="imprimir-ticket" class="btn">Imprimir Ticket</button>
        </div>

        <button id="borrar-datos" class="btn">Borrar Datos (Contraseña)</button>
    </div>

    <script src="script.js"></script> <!-- Enlazamos el archivo JavaScript -->
</body>
</html>
