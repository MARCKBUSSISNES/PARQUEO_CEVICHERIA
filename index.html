<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propinas</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsPDF.min.js"></script>  <!-- LibrerÃ­a jsPDF -->
</head>
<body>
    <h1>Registro de Propinas</h1>
    
    <form id="form">
        <label for="id_usuario">ID Usuario:</label>
        <input type="number" id="id_usuario" required><br>
        
        <label for="monto">Monto:</label>
        <input type="number" id="monto" step="0.01" required><br>
        
        <button type="submit">Registrar Propina</button>
    </form>

    <h2>Propinas Registradas:</h2>
    <table id="tabla-propinas">
        <thead>
            <tr>
                <th>ID Usuario</th>
                <th>Fecha</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="generar-pdf">Generar PDF</button>
    <button id="imprimir-ticket">Imprimir Ticket</button>

    <script src="script.js"></script> <!-- Enlazamos el archivo JavaScript -->
</body>
</html>
